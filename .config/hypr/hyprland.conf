autogenerated=0 # remove this line to get rid of the warning on top.

misc {
    disable_hyprland_logo=true
}

input {
    kb_layout=us,ru
    kb_variant=dvp,
    kb_model=pc104
    kb_options=grp:alt_shift_toggle
    repeat_rate=50
    repeat_delay=200
    follow_mouse=1
}

bind=SUPER,RETURN,exec,kitty
bind=SUPER,53,exit,

bind=SUPER,44,movefocus,l
bind=SUPER,33,movefocus,r
bind=SUPER,55,movefocus,u
bind=SUPER,54,movefocus,d

bind=SUPERCTRL,44,movewindow,l
bind=SUPERCTRL,33,movewindow,r
bind=SUPERCTRL,55,movewindow,u
bind=SUPERCTRL,54,movewindow,d

bind=SUPERSHIFT,44,resizeactive,-20 0
bind=SUPERSHIFT,33,resizeactive,20 0
bind=SUPERSHIFT,55,resizeactive,0 -20
bind=SUPERSHIFT,54,resizeactive,0 20

bind=SUPERCTRL,31,killactive,
bind=SUPER,29,fullscreen,

bind=SUPER,10,workspace,1
bind=SUPER,11,workspace,2
bind=SUPER,12,workspace,3
bind=SUPER,13,workspace,4
bind=SUPER,14,workspace,5
bind=SUPER,15,workspace,6
bind=SUPER,16,workspace,7
bind=SUPER,17,workspace,8
bind=SUPER,18,workspace,9
bind=SUPER,19,workspace,10

bind=SUPERSHIFT,10,movetoworkspacesilent,1
bind=SUPERSHIFT,11,movetoworkspacesilent,2
bind=SUPERSHIFT,12,movetoworkspacesilent,3
bind=SUPERSHIFT,13,movetoworkspacesilent,4
bind=SUPERSHIFT,14,movetoworkspacesilent,5
bind=SUPERSHIFT,15,movetoworkspacesilent,6
bind=SUPERSHIFT,16,movetoworkspacesilent,7
bind=SUPERSHIFT,17,movetoworkspacesilent,8
bind=SUPERSHIFT,18,movetoworkspacesilent,9
bind=SUPERSHIFT,19,movetoworkspacesilent,10


bind=SUPER,SPACE,togglefloating,

bind=SUPERSHIFTCTRL,SPACE,movecurrentworkspacetomonitor,DP-3

monitor=eDP-1,3840x2160@60,0x0,2
#monitor=DP-3,3840x2160@60,0x-1080,2


general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    multisample_edges=true
    blur=1
    blur_size=5 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
}

###################################
# Settings
###################################
windowrulev2 = float,class:^(zoom)$

###################################
# Scratchpad
###################################
bind = SUPER,47,exec,kitty --title scratchpad
windowrulev2 = float,class:^(kitty)$,title:scratchpad$
windowrulev2 = size 50% 70%,class:^(kitty)$,title:scratchpad$
windowrulev2 = center,class:^(kitty)$,title:scratchpad$
