autogenerated = 0 # remove this line to get rid of the warning on top.

source = ~/.config/hypr/black/hyprland.conf
#source = ~/.config/hypr/red/hyprland.conf
source = ~/.config/hypr/hyprland_windows.conf
source = ~/.config/hypr/hyprland_external.conf

misc {
    disable_hyprland_logo = true
}

input {
    kb_layout = dvp_modified
    #kb_layout = us,ru
    kb_variant = dvp,
    kb_model = pc104
    kb_options = grp:alt_shift_toggle
    repeat_rate = 50
    repeat_delay = 200
    follow_mouse = 1
    numlock_by_default = true
    
    touchpad {
        natural_scroll = true
        #disable_while_typing = false
    }
}

decoration {
    rounding=10
}

bind = SUPER,t,exec,kitty

bind = SUPER,h,movefocus,l
bind = SUPER,l,movefocus,r
bind = SUPER,k,movefocus,u
bind = SUPER,j,movefocus,d

bind = SUPERCTRL,h,movewindow,l
bind = SUPERCTRL,l,movewindow,r
bind = SUPERCTRL,k,movewindow,u
bind = SUPERCTRL,j,movewindow,d

bind = SUPERSHIFT,h,resizeactive,-20 0
bind = SUPERSHIFT,l,resizeactive,20 0
bind = SUPERSHIFT,k,resizeactive,0 -20
bind = SUPERSHIFT,j,resizeactive,0 20

bind = SUPERCTRL,c,killactive,
bind = SUPER,f,fullscreen,
bind = SUPERSHIFT,f,fakefullscreen,
bind = SUPER,m,fullscreen,1

# bind = SUPER,10,workspace,1
# bind = SUPER,11,workspace,2
bind = SUPER,12,workspace,3
bind = SUPER,13,workspace,4
bind = SUPER,14,workspace,5
bind = SUPER,15,workspace,6
bind = SUPER,16,workspace,7
bind = SUPER,17,workspace,8
bind = SUPER,18,workspace,9
bind = SUPER,19,workspace,10

# bind = SUPERSHIFT,10,movetoworkspacesilent,1
# bind = SUPERSHIFT,11,movetoworkspacesilent,2
bind = SUPERSHIFT,12,movetoworkspacesilent,3
bind = SUPERSHIFT,13,movetoworkspacesilent,4
bind = SUPERSHIFT,14,movetoworkspacesilent,5
bind = SUPERSHIFT,15,movetoworkspacesilent,6
bind = SUPERSHIFT,16,movetoworkspacesilent,7
bind = SUPERSHIFT,17,movetoworkspacesilent,8
bind = SUPERSHIFT,18,movetoworkspacesilent,9
bind = SUPERSHIFT,19,movetoworkspacesilent,10

bind = SUPER,SPACE,togglefloating,

bind = SUPERSHIFTCTRL,SPACE,movecurrentworkspacetomonitor,DP-3

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

general {
    sensitivity = 1.0 # for mouse cursor

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    no_cursor_warps = true
    #cursor_inactive_timeout = 2

    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = 1 # enable pseudotiling on dwindle
}
