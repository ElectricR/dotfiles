font:
  size: 8

background_opacity: 0.6

window:
  startup_mode: Fullscreen

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

colors:
  primary:
    background: '0x2f2f2f'
    foreground: '0xeff0eb'

  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0xcf6ac1'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xdf6ac1'
    cyan:    '0x99faf2'
    white:   '0xffffff'
